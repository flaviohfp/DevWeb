<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flexbox: Display, Gap e Flex-Direction</title>
</head>
<body>

    <h1>Flexbox em Ação</h1>

    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <p class="dica">
        <strong>Instruções:</strong> Abra o inspetor (DevTools) e edite os valores de CSS no 
        <code>.flex-container</code>.<br><br>
        1. Para empilhar, mude <code>flex-direction: row;</code> para 
        <code>column;</code>.<br>
        2. Para remover o espaço, mude <code>gap: 20px;</code> para 
        <code>0;</code>.
    </p>

</body>
</html>
