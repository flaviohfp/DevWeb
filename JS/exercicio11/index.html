<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Distribuição de Pontos</title>
</head>
<body>

    <h1>Sistema de Distribuição de Pontos</h1>

    <p>Pontos Restantes: <span id="pontosRestantes">10</span></p>

    <div>
        <h3>Força: <span id="forcaValor">0</span></h3>
        <button class="add" data-attr="forca">+</button>
        <button class="sub" data-attr="forca">-</button>
    </div>

    <div>
        <h3>Agilidade: <span id="agilidadeValor">0</span></h3>
        <button class="add" data-attr="agilidade">+</button>
        <button class="sub" data-attr="agilidade">-</button>
    </div>

    <div>
        <h3>Inteligência: <span id="inteligenciaValor">0</span></h3>
        <button class="add" data-attr="inteligencia">+</button>
        <button class="sub" data-attr="inteligencia">-</button>
    </div>

    <br>

    <button id="confirmar">Confirmar Distribuição</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
